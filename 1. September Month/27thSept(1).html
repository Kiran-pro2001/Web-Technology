<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Tag</title>
</head>
<body>
    <!-- Download  audio & video from pixabay -->
     <!--we can't see the audio, we can listen it...to see the listen part --that is all the controller for play & pause --use one property called controls-->
     <audio src="./audio.mp3" controls></audio>
     <!-- audio have two property - src, controls  -->
      <br>

    <!-- to create video, we have video tag  -->  
      <video src="./video.mp4" controls  height="300" width="500" autoplay muted loop></video>
    <!-- video have 7 properties - src, controls, height, width, autoplay, muted, loop  -->
     <!--go to pixabay, you will see all these 7 properties are there on the website -->

     <!-- is https address work for audio & video tag   -->


     <!-- audio & video -- we can't do it....other than pixabay ---since, audio & video are big in size, so not possible to share on https address ----thereofer use iframe (inline fram ) -->

     <br>
     
     <a href="https://www.wikipedia.com" target="ad" >Wikipedia</a>  <br><br><br>
     <!-- anchor tag -- targer I will use in iframe tag  -->

     <!-- 5 property of Iframe Tag -- src,frameborder,height,width,name -->
     <iframe src="./25thSept2024(3).html" frameborder="0" height="500px" width="500px" name="ad"></iframe>

     <!-- YouTube Video -- copy the iframe  -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/fB00t4At0rk?si=W-TnB9XK77XCTurg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
