<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--Why Table -- when on a website, we want some content below to it and some content adjacent to it....it means, there we can use table-->

    <!--table -- combination of rows & columns-->
    <!--
    to create table - table tag is used
    to create row - tr tag is used
    to create column ---- we can't create column here, we directly create cell here 
    to create cell, we have two tags -- th -- table head and td -- table data
    th will make your text bolder, and td will make your text normal text
    --> 


<!-- to create border, just put the border into the table tag  -->
    <table border align="center" bgcolor="yellow"  cellspacing="10" cellpadding="5">
        <!-- One thing is missing, table title is missing -- use caption  -->
        <caption>IKGPTU Amritsar </caption>  <!--Caption should be used inside the table tag-->
        <caption align="bottom">Student Table</caption>  <!--make align as top or bottom-->
        <tr bgcolor="white">
            <th>Sno.</th>
            <th>Sname</th>
            <th>Smarks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kiran</td>
            <td>98</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kunal</td>
            <td>89</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kajal</td>
            <td>92</td>
        </tr>
    </table>
    
</body>
</html>
