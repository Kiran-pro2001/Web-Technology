<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision - Display Properties</title>
    <!--This topic is all about understanding...not more about the practice....understand well ki...display ke 4 properties hoti hai....inline, block, inline-block, & none........we can change the by default property of display..using display property....

    display: inline  (come in the same line, heigh widht not work)
    
    display: block  (come in the different line - one by one, heigh widht will work)

    display: inline-block  (come in the same line, heigh & widht will work.)

    display: none (it will hide the element from the whole webpage )
    
    -->
    
    <style>

        big,h1,span,b{
            background-color: red;
        }
        h1{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <big>Kiran</big> <!--inline-->
    <h1>Kiran</h1> <!--block-->
    <span>Kiran</span> <!--inline-->
    <b>Kiran</b> <!--inline-->
</body>
</html>
