<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form -- Revision of 2 Lectures</title>
</head>
<body>
    <form action="" align="center">

        <h1>Registration Form</h1>

        <label for="">
            Name : <input type="text" required>
        </label>
        <br><br>

        <label for="">
            DOB : <input type="date">
        </label>
        <br><br>

        <label for="">
            Age : <input type="number">
        </label>
        <br><br>

        <label for="">
            Tel : 
            <select>
                <option>+91</option>
                <option>+71</option>
            </select>
            <input type="tel" pattern="[0-9]{10}">
        </label>
        <br><br>

        <label for="">
            Address : <textarea name="" id="" rows="7"></textarea>
        </label>
        <br><br>

        <label for="">
            File : <input type="file">
        </label>
        <br><br>

        <label for="">
            Email : <input type="email">
        </label>
        <br><br>

        <label for="">
            Gender : 
            <label for="male">Male</label> <input type="radio" id="male" name="gender">
            <label for="female">Female</label> <input type="radio" id="female" name="gender">
            <label for="others">Others</label> <input type="radio" id="others" name="gender">
        </label>
        <br><br>

        <label for="">
            Password : <input type="password">
        </label>
        <br><br>

        <label for="">
            Documents: 
            <input type="checkbox" id="ac"> <label for="ac">AC</label>
            <input type="checkbox" id="rc"> <label for="rc">RC</label>
            <input type="checkbox" id="dl"> <label for="dl">DL</label>
        </label>
        <br><br>

        <label for="">
            City : 
            <select>
                <option>Bengaluru</option>
                <option>Bihar</option>
            </select>
        </label>
        <br><br>

        <input type="submit">
        <input type="reset">
        <button>Login</button>





    </form>
    
</body>
</html>
