<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Revision (Part - 1)</title>
</head>
<body>
    <!--
    Why table -- to put one content below to it and one adjacent to it
    table tag is used for table
    tr for table row
    for column, we don't have anything...we direclty create cell using th or td
    th stands for table head and td stands for table data 
    -->

    <!--to make border, use border property only-->
    <table border align="center" bgcolor="yellow" cellspacing="10" cellpadding="10"> 
        <caption>Student Table</caption>
        <caption align="bottom">IKGPTU Amritsar Campus</caption>
        <tr bgcolor="white">
            <th>Sno</th>
            <th>Sname</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kiran</td>
            <td>98</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kunal</td>
            <td>89</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kajal</td>
            <td>96</td>
        </tr>

    </table>
    
</body>
</html>
