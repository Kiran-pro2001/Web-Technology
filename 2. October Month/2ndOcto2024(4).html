<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Revision (Part - 2) - Rowspan & Colspan</title>
</head>
<body>
    <table border cellspacing="10" cellpadding="10" align="center" bgcolor="yellow">
        <caption>Student Details</caption>
        <caption align="bottom">IKGPTU Amritsar Campus</caption>
        <tr bgcolor="white">
            <th colspan="3">Student Marks</th>
        </tr>
        <tr bgcolor="white">
            <th colspan="2">Details</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr bgcolor="white">
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kiran</td>
            <td>98</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kunal</td>
            <td>98</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kajal</td>
            <td>99</td>
        </tr>
    </table>
</body>
</html>
